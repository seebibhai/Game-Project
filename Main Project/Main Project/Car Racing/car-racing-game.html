<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Racing - High Level Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* small helper to center canvas nicely on mobile */
    #gameArea { max-width: 1000px; margin: 0 auto; }
    canvas { display: block; width: 100%; height: auto; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-700 text-white flex items-center justify-center p-6">
  <main id="gameArea" class="w-full max-w-4xl bg-white/5 backdrop-blur rounded-2xl shadow-2xl p-6">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl md:text-3xl font-bold">üèÅ Car Racing</h1>
      <div class="text-right">
        <div class="text-sm opacity-80">Score: <span id="score">0</span></div>
        <div class="text-xs opacity-70">Speed: <span id="speed">1</span></div>
      </div>
    </header>

    <section class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white/3 rounded-lg p-4 flex flex-col items-center">
        <div class="w-full bg-black rounded-lg overflow-hidden p-2 flex items-center justify-center ms-72">
          <!-- Game canvas -->
          <canvas id="gameCanvas" width="700" height="600"></canvas>
        </div>
      </div>
    </section>
    <div class="mt-4 flex gap-3 items-center justify-center">
          <button id="startBtn" class="px-4 py-2 rounded-xl bg-gradient-to-r from-green-400 to-green-600 text-black font-semibold shadow">Start</button>
          <button id="pauseBtn" class="px-4 py-2 rounded-xl bg-yellow-400 text-black font-semibold shadow">Pause</button>
          <button id="restartBtn" class="px-4 py-2 rounded-xl bg-red-500 text-white font-semibold shadow">Restart</button>
          <a href="/main-project.html"
        class="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold shadow hover:scale-105 transition">
        ‚¨Ö Back
      </a>
        </div>
  </main>

  <script src="./car-logic.js"></script>
</body>
</html>
