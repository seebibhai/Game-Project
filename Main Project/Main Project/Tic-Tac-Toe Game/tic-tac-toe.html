<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-200 to-blue-700">

  <section class="flex flex-col items-center justify-center px-4 py-16 bg-gradient-to-r from-blue-400 to-blue-600">
    
    <!-- Heading -->
    <h1 class="text-4xl font-bold mb-10 drop-shadow-lg text-white">‚≠ï Tic Tac Toe ‚ùå</h1>

    <!-- Game Board -->
    <div id="board"
      class="grid [grid-template-rows:repeat(3,1fr)] [grid-template-columns:repeat(3,1fr)] w-[300px] h-[300px] border-4 border-white rounded-xl overflow-hidden">
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
      <div class="cell border border-white flex items-center justify-center text-5xl cursor-pointer hover:bg-white/20"></div>
    </div>

    <!-- Buttons -->
    <div class="mt-8 flex gap-4">
      <button id="reset"
        class="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold shadow hover:scale-105 transition">
        üîÑ Reset
      </button>
      <a href="/main-project.html"
        class="px-6 py-2 rounded-xl bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold shadow hover:scale-105 transition">
        ‚¨Ö Back
      </a>
    </div>

    <!-- Status -->
    <p id="status" class="mt-6 text-lg font-semibold drop-shadow-lg text-white">Player X's turn</p>
  </section>

  <script src="./tic-tac-toe.js"></script>
</body>
</html>
